<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src=""></script>
    </head>

    <body>
        <div class="buttons_container">

            <input type="text" id="text_field">

            
            <div class="row_0">
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">%</button>
                <button class="operator">AC</button>
            </div>

            <div class="row_1">
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="operator">รท</button>
            </div>
            
            <div class="row_2">
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="operator">ร</button>
            </div>

            <div class="row_3">
                <button id="0" class="nums">1</button>
                <button id="0" class="nums">2</button>
                <button id="0" class="nums">3</button>
                <button class="operator">-</button>
            </div>


            <div class="row_4">
                <button id="0" class="nums">0</button>
                <button id="0" class="operator special">.</button>
                <button id="equals" class="operator" >=</button>
                <button class="operator">+</button>
            </div>
            
        </div>
    </body>
</html>
