<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="buttons_container">

            <input type="text"  id="display">

            
            <div class="row_0">
                <button class="operator" onclick="display.value += '('">(</button>
                <button class="operator" onclick="display.value += ')'">)</button>
                <button class="operator" onclick="display.value += '%'">%</button>
                <button class="operator" onclick="display.value = ''">AC</button>
            </div>

            <div class="row_1">
                <button class="nums" onclick="display.value += '7'">7</button>
                <button class="nums" onclick="display.value += '8'">8</button>
                <button class="nums" onclick="display.value += '9'">9</button>
                <button class="operator" onclick="display.value += '/'">รท</button>
            </div>
            
            <div class="row_2">
                <button class="nums" onclick="display.value += '4'">4</button>
                <button class="nums" onclick="display.value += '5'">5</button>
                <button class="nums" onclick="display.value += '6'">6</button>
                <button class="operator" onclick="display.value += '*'">ร</button>
            </div>

            <div class="row_3">
                <button id="0" class="nums" onclick="display.value += '1'">1</button>
                <button id="0" class="nums" onclick="display.value += '2'">2</button>
                <button id="0" class="nums" onclick="display.value += '3'">3</button>
                <button class="operator" onclick="display.value += '-'">-</button>
            </div>


            <div class="row_4">
                <button id="0" class="nums" onclick="display.value += '0'">0</button>
                <button id="0" class="operator special" onclick="display.value += '.'">.</button>
                <button id="equals" class="operator" onclick="display.value = eval(display.value)">=</button>
                <button class="operator" onclick="display.value += '+'">+</button>
            </div>
            
        </div>
    </body>
</html>
